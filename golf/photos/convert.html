<!DOCTYPE html>
<html>
<head>
  <title>Upload Images and Videos</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.102.0.min.js"></script>
</head>
<body>
  <h1>Upload Images and Videos to S3</h1>
  <input type="file" id="file-input" accept="image/*, video/*" multiple>
  <label for="custom-name">Custom Name:</label>
  <input type="text" id="custom-name">
  <button onclick="uploadFiles()">Upload</button>

  <script>
    // Update the following constants with your AWS S3 bucket details
    const bucketName = 'benfa22';
    const accessKeyId = 'AKIAV22HHDNGN2C6ZYOE';
    const secretAccessKey = 'hss4oaJKgQdSlTLv3Hzp+FTjd/GVB9vrR8X0YWYX';

    AWS.config.update({
      accessKeyId: accessKeyId,
      secretAccessKey: secretAccessKey
    });

    const s3 = new AWS.S3();

    function uploadFiles() {
      const files = document.getElementById('file-input').files;
      const customName = document.getElementById('custom-name').value;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const fileName = customName + '-' + file.name;
        const fileExtension = fileName.split('.').pop().toLowerCase();

        // Check if the file is an HEIC image
        if (fileExtension === 'heic') {
          convertHEICToJPEG(file, fileName);
        } else {
          uploadFile(file, fileName);
        }
      }
    }

    function convertHEICToJPEG(file, fileName) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const imageData = event.target.result;

        const img = document.createElement('img');
        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(function(blob) {
            const convertedFile = new File([blob], fileName.replace('.heic', '.jpg'), { type: 'image/jpeg' });
            uploadFile(convertedFile, convertedFile.name, 'converted/');
          }, 'image/jpeg');
        };
        img.src = imageData;
      };
      reader.readAsDataURL(file);
    }

    function uploadFile(file, fileName, folder = '') {
      const params = {
        Bucket: bucketName,
        Key: folder + fileName,
        Body: file,
        ACL: 'public-read'
      };

      s3.upload(params, function(err, data) {
        if (err) {
          console.log('Error uploading file:', err);
        } else {
          console.log('File uploaded successfully:', data.Location);
        }
      });
    }
  </script>
</body>
</html>
